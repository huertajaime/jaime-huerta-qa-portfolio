    <h3 data-en="Urban Routes – Web & API Testing"
      data-es="Urban Routes – Pruebas Web y API">
    </h3>

    <p>
      <strong data-en="Context:" data-es="Contexto"></strong><br>
      <span data-en="Urban Routes is a web-based transportation platform designed to allow users
      to request rides, calculate routes, and manage trip details in real time.
      The objective of this project was to validate the functional stability,
      usability, and data integrity of the application before release."
      data-es="Urban Routes es una plataforma de transporte web diseñada que permite a usuarios 
      solicitar viajes, calcular rutas y gestionar los detalles en tiempo real. 
      El objetivo de este proyecto fue validar la estabilidad funcional, 
      la usabilidad y la integridad de los datos de la aplicación antes de su lanzamiento.">
      </span>  
    </p>

    <p>
      <strong data-en="Analysis:" data-es="Analisis"></strong><br>
      <span data-en="I performed end-to-end manual testing of core user flows, including 
      route calculation, pricing logic, and ride requests.
      API testing was conducted using Postman to validate request/response
      structures, HTTP status codes, and error handling. I also executed
      boundary value analysis and equivalence partitioning to ensure input
      validation and system robustness."
      data-es="Realicé pruebas manuales integrales de los flujos de usuario principales,
      incluyendo el cálculo de rutas, la lógica de precios y las solicitudes de viajes. 
      Las pruebas de API se realizaron con Postman para validar las estructuras de solicitud/respuesta, 
      los códigos de estado HTTP y la gestión de errores. También realicé análisis de valores límite y 
      particionamiento de clases de equivalencia para garantizar la validación de la entrada y la robustez del sistema.">
      </span>
    </p>

    <p>
      <strong data-en="Conclusions:" data-es="Conclusiones"></strong><br>
      <span data-en="The testing process identified several UI inconsistencies and API validation
      issues related to incorrect status codes and missing error messages.
      These findings helped improve system reliability and enhanced the overall
      user experience. This project strengthened my skills in functional testing,
      API validation, and defect reporting."
      data-es="El proceso de pruebas identificó varias inconsistencias en la interfaz de usuario y problemas de validación de la API
      relacionados con códigos de estado incorrectos y mensajes de error ausentes. 
      Estos hallazgos ayudaron a mejorar la fiabilidad del sistema y la experiencia general del usuario. 
      Este proyecto fortaleció mis habilidades en pruebas funcionales, 
      validación de la API y generación de informes de defectos."> 
      </span>
    </p>

  <!-- Project 2 -->
  <article class="project">
    <h3 data-en="Urban Grocers – Data Validation & Backend Testing" data-es="Urban Grocers: Validación de datos y pruebas de Backend"></h3>

    <p>
      <strong data-en="Context:" data-es="Contexto"></strong><br>
      <span data-en="Urban Grocers is an online grocery delivery platform that processes customer
      orders, inventory data, and delivery schedules. The goal of this project
      was to ensure data accuracy across the backend systems and verify that
      business rules were correctly implemented."
      data-es="Urban Grocers es una plataforma de entrega de comestibles en línea que procesa pedidos de clientes,
      datos de inventario y horarios de entrega. El objetivo de este proyecto 
      era garantizar la precisión de los datos en todos los sistemas administrativos 
      y verificar que las reglas de negocio se implementaran correctamente.">
      </span>
    </p>

    <p>
      <strong data-en="Analysis:" data-es="Analisis"></strong><br>
      <span data-en="I validated backend data using SQL endpoints to compare database records
      against expected business logic. API testing was performed to confirm
      correct data transmission between services. I also analyzed production-like
      datasets to identify inconsistencies, missing values, and incorrect
      calculations that could impact order fulfillment."
      data-es="Validé los datos del backend utilizando endpoints SQL para comparar los registros 
      de la base de datos con la lógica de negocio esperada. Se realizaron pruebas de API para confirmar 
      la correcta transmisión de datos entre servicios. También analicé conjuntos de datos similares a los de producción 
      para identificar inconsistencias, valores faltantes y cálculos incorrectos que pudieran afectar el cumplimiento de pedidos."> 
      </span>
    </p>

    <p>
      <strong data-en="Conclusions:" data-es="Conclusiones"></strong><br>
      <span data-en="The project revealed multiple data integrity issues that could have resulted
      in incorrect order totals and inventory mismatches. By documenting these
      findings and proposing validation improvements, system accuracy and
      reliability were significantly improved. This project reinforced my
      experience in backend testing, data analysis, and SQL-based validation."
      data-es="El proyecto reveló múltiples problemas de integridad de datos que podrían haber resultado 
      en totales de pedidos incorrectos y discrepancias de inventario. Al documentar estos 
      hallazgos y proponer mejoras de validación, la precisión y la fiabilidad del sistema mejoraron significativamente. 
      Este proyecto reforzó mi experiencia en pruebas de backend, análisis de datos y validación basada en SQL.">
      </span>
    </p>
